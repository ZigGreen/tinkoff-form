<!DOCTYPE HTML>
<html>
  <head>
    <meta content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
    <title>Form</title>
  </head>
  <body>
    <form class="form">
      <div class="form__row">
        <div class="form-info">
          <div class="form-info__title">1 лот = 100 акций</div>
          <div class="form-info__value"><span id="price-per-lot">709,70</span> ₽</div>
        </div>
        <div class="form-info">
          <div class="form-info__title">Доступно для продажи</div>
          <div class="form-info__value"><span id="total-lots">25</span> лотов</div>
        </div>
      </div>
      <div class="form__row">
        <div class="form-input form-input-left">
          <label class="form-input__label">Количество лотов</label>
          <input class="form-input__input" id="num-of-lots" type="number" name="lots" value="1">
        </div>
        <div class="form-input form-input-right">
          <label class="form-input__label">Сумма продажи, ₽</label>
          <input class="form-input__input" id="sum-of-sale" type="text" name="sum" value="100 000" >
        </div>
      </div>
      <div class="form__row">
        <div class="form-info">
          <button class="form-button">Продать на <span id="full-price">610,21</span> ₽</button>
        </div>
        <div class="form-info">
          <div class="form-info__comission">Включая комиссию <span id="comission">45</span> ₽</div>
        </div>
      </div>
    </form>
  </body>
</html>
